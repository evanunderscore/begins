language: python
python:
  - 2.6
  - 2.7
  - 3.2
  - 3.3
  - 3.4
  - 3.5
  - pypy
install:
  - pip install -r requirements.txt
  - python setup.py install
script:
  - coverage run setup.py test
  - coverage report --show-missing
after_success:
  - coveralls
